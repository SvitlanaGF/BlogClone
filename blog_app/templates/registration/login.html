{% extends 'blog_app/base.html' %}

{% block content %}
    <div class="jumbotron">
    <h2>Please Log In:</h2>
    {% if form.errors %}
    <p>Your username and password didn't match.</p>
    {% endif %}
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {% form.as_p %}
            <input type="submit" class="btn btn-primary" value="Login">
            <input type="hidden" name="text" value="{{ next }}">
        </form>
    </div>
{% endblock %}
